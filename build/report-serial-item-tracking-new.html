


<!doctype html>
<html>
	<head>
		<title>Serial Item Tracking Report</title>
		<base /> 
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

		<link rel="shortcut icon" href="content/favicon.ico">
		<link rel="stylesheet" href="content/bootstrap.css" />
		<link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
		<link rel="stylesheet" href="content/font-awesome.css" />
		<link rel="stylesheet" href="content/durandal.css" />
		<link rel="stylesheet" href="content/morrisJs/morris.css" />
		<link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
		<link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
		<link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
		<link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
		<link rel="stylesheet" href="content/slim/slim.min.css" />
		<link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
		<link rel="stylesheet" href="content/app.css" />
		<link rel="stylesheet" href="css/new-app.css" />
	</head>
	<body>
	
		<div id="applicationHost">
			
			<div class="main-container">
				

				
				<section id="content" class="hide-content">
				

					
						<div class="pane pane-right ">
							<div class="pane-header">
	<div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div>
	<b><span data-part="navPath" data-bind="text: navigationPath">Serial Item Tracking Report</span></b>
</div>
							
							<div class="pane-body-wrapper ">
								

	<div class="pane-body item-list">
		<div id="serialItemTrackingMessages"></div>
		
<!-- begin v-simple-filters -->
<div class="v-simple-filters">
	<div class="v-simple-filters__row">
		<!-- begin search -->
		<div class="v-simple-filters__col">
			<input 
				type="text" 
				class="form-control input-lg pull-left datatable-search v-simple-filters__search" 
				data-bind="local: 'reports/productMixReport.search_item_by_title_or_code', localAttr: 'placeholder'" 
				placeholder="Serial Number">
		</div>
		<!-- end search -->

		<div class="v-simple-filters__col">
			<button 
				type="button"
				class="btn btn-lg btn-primary"
				data-keypress="Enter" 
				data-bind="local: 'common.searchButton', click: search">Search</button>
		</div>

		
	</div>
	
</div>
<!-- end v-simple-filters -->

		<br>
		<p>
			<strong data-bind="local: 'serialItemTracking.productId'">Product ID:</strong>
			<span data-bind="text: productCode">4890</span>
		</p>
		<p>
			<strong data-bind="local: 'serialItemTracking.productName'">Product Name:</strong>
			<span data-bind="text: productName">Hoegaarden</span>
		</p>
		<table class="datatable dataTable">
			<thead>
				<tr>
					<th data-bind="local: 'serialItemTracking.action'">Action</th>
					<th data-bind="local: 'serialItemTracking.date'">Date</th>
					<th data-bind="local: 'serialItemTracking.from'">From</th>
					<th data-bind="local: 'serialItemTracking.to'">To</th>
					<th data-bind="local: 'serialItemTracking.amount'">Amount</th>
					<th data-bind="local: 'serialItemTracking.employee'">Employee</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: trackingData">
				<tr>
					<td data-bind="local: 'serialItemTracking.' + $data.action">Receiving</td>
					<td data-bind="text: $root.formatDateTime($data.date)">08/12/2016 1:21:57 PM</td>
					<td data-bind="text: from"></td>
					<td data-bind="text: to"></td>
					<td data-bind="text: $data.amount === null ? '' : $root.formatCurrency($data.amount)"></td>
					<td data-bind="text: employee"></td>
				</tr>
				<tr>
					<td data-bind="local: 'serialItemTracking.' + $data.action">Sale</td>
					<td data-bind="text: $root.formatDateTime($data.date)">14/12/2016 4:19:39 PM</td>
					<td data-bind="text: from">WestGuestCafe</td>
					<td data-bind="text: to">Walk-In Walk-In</td>
					<td data-bind="text: $data.amount === null ? '' : $root.formatCurrency($data.amount)">$0.00</td>
					<td data-bind="text: employee">Admin Admin</td>
				</tr>
			</tbody>
		</table>
	</div>


							</div>
						</div>
					
					
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

	</body>
</html>
