

<!doctype html>
<html>
	<head>
		<title>Edit Customer</title>
		<base /> 
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

		<link rel="shortcut icon" href="content/favicon.ico">
		<link rel="stylesheet" href="content/bootstrap.css" />
		<link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
		<link rel="stylesheet" href="content/font-awesome.css" />
		<link rel="stylesheet" href="content/durandal.css" />
		<link rel="stylesheet" href="content/morrisJs/morris.css" />
		<link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
		<link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
		<link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
		<link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
		<link rel="stylesheet" href="content/slim/slim.min.css" />
		<link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
		<link rel="stylesheet" href="content/app.css" />
		<link rel="stylesheet" href="css/new-app.css" />
	</head>
	<body>
	
		<div id="applicationHost">
			
			<div class="main-container">
				

				
				<section id="content" class="hide-content">
				

					
						<div class="pane pane-right">
							<div class="pane-header">
	<div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div>
	<b><span data-part="navPath" data-bind="text: navigationPath">Edit Customer</span></b>
</div>
							
							<div class="pane-body-wrapper ">
								

	<div class="pane-body">
		<div class="form employee-manage-form" id="employeeManage">
			<div class="employees-tabs tab-control">
				<span class="tab selected" data-for="#generalTab">
					<span class="tab-title">General</span>
					<span class="tab-selected-arrow"></span>
				</span>
				<span class="tab" data-for="#contactsTab">
					<span class="tab-title">Contact Info</span>
					<span class="tab-selected-arrow"></span>
				</span>
				<span class="tab" data-for="#advancedTab">
					<span class="tab-title">Advanced</span>
					<span class="tab-selected-arrow"></span>
				</span>
			</div>
			<div id="saveMessages"></div>

			<div class="tab-content" id="generalTab" style="display: block;">
				<div data-bind="with: model" data-view="views/employees/manage-tabs/generalTab" data-active-view="true" style="">
					<div id="generalMessages"></div>

					<div class="form-group">
						<label data-bind="local: 'employees/manage-tabs/generalTab.first_name'">First Name</label>
						<input class="form-control input-lg" type="text" placeholder="First Name" maxlength="100" data-bind="value: firstName, local:'employees/manage-tabs/generalTab.first_name' , localAttr: 'placeholder'"><span class="fieldError" style="display: none;"></span>
					</div>
				</div>
			</div>
		</div>
	</div>


							</div>
						</div>
					
					
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

	</body>
</html>
