	<body>
	
		<div id="applicationHost">
			
			<div class="main-container">
				

				
				<section id="content" class="hide-content">
				

					
						<div class="pane pane-right">
							<div class="pane-header">
	<div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div>
	<b><span data-part="navPath" data-bind="text: navigationPath">Geo-fencing</span></b>
</div>
							
							<div class="pane-body-wrapper ">
								
	<div class="pane-body item-list">
		<div style="float: left; padding: 0 20px 0 0;">
	<label style="margin-right: 10px;">Geo-fencing Mode:</label>
	<select style="display: inline-block;">
		<option value="Mobile devices: Apps">Mobile devices: Apps</option>
		<option value="Mobile devices: Apps 1">Mobile devices: Apps 1</option>
		<option value="Mobile devices: Apps 2">Mobile devices: Apps 2</option>
	</select>
</div>
<input class="form-control input-lg pull-left datatable-search" type="text" placeholder="Search for store">
<br class="clear">
<table class="datatable dataTable" role="grid">
	<thead>
		<tr role="row">
			<th class="sorting" tabindex="0" aria-label="Store Name: Activate to sort by ascending columns">Store Name</th>
			<th class="sorting" tabindex="0" aria-label="Status: Activate to sort by ascending columns" style="width: 300px;">Status</th>
		</tr>
	</thead>
	<tbody>
		
			<tr role="row" class="editable odd">
				<td>
					<div>Main Store</div>
					<div>Employees: Jane</div>
				</td>
				<td>Active</td>
			</tr>
		
			<tr role="row" class="editable even">
				<td>
					<div>TracFone Desktop Store</div>
					<div>Employees: Jane</div>
				</td>
				<td>Active</td>
			</tr>
		
			<tr role="row" class="editable odd">
				<td>
					<div>TracFone Stage Store</div>
					<div>Employees: Alex</div>
				</td>
				<td>Active</td>
			</tr>
		
	</tbody>
</table>

		<br>
		<br>
		
		
		<div class="tab-control">
	
		<span class="tab selected" data-for="#beaconsTab" onclick="showTab(event)">
			<span class="tab-title">Beacons</span>
			<span class="tab-selected-arrow"></span>
		</span>
	
		<span class="tab " data-for="#employeeTab" onclick="showTab(event)">
			<span class="tab-title">Employee</span>
			<span class="tab-selected-arrow"></span>
		</span>
	
</div>

<script>
	function showTab(e) {
		var $target = $(e.currentTarget);
		var $links = $('.tab');
		var $containers = $('.tab-content');
		var $container = $($target.data('for'));
		$links.removeClass('selected');
		$target.addClass('selected');
		$containers.hide();
		$container.show();
	}
</script>
		<div class="tab-content" id="beaconsTab" style="display:block;">
	
		<div class="n-empty n-empty_simple">
			<div class="n-empty__icon">
				<i class="fa fa-folder-open-o"></i>
			</div>
			<div class="n-empty__title">No beacons installed</div>
		</div>
	
</div>
		<div class="tab-content" id="employeeTab" style="display:none;">
	<table class="datatable dataTable" role="grid">
		<thead>
			<tr role="row">
				<th class="sorting" tabindex="0" aria-label="Name: Activate to sort by ascending columns">Name</th>
				<th class="sorting" tabindex="0" aria-label="Role: Activate to sort by ascending columns">Role</th>
				<th class="sorting" tabindex="0" aria-label="Phone: Activate to sort by ascending columns">Phone</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	<div style="padding-top: 30px;">
		<select style="display: inline-block; vertical-align: middle;">
			
				
			
			
				<option value="Jane Johnson">Jane Johnson</option>
			
				<option value="David Mayers">David Mayers</option>
			
		</select>
		<input class="tax-add-button js-toggle-show" type="button" style="display: inline-block; vertical-align: middle; margin: 0 0 0 10px;">
	</div>
</div>

		<br>
		<br>
		<div class="form-buttons">
	<input data-fat="fat-global-done-button" class="btn btn-lg btn-primary uppercase" type="button" value="Done" data-bind="click: save, local:'storeSettings/storeSettings.done' ">
	<input class="btn btn-lg btn-default" type="button" value="Cancel" data-bind="click: cancel, local: 'storeSettings/storeSettings.cancel' ">
</div>
	</div>

							</div>
						</div>
					
					
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>

	</body>
</html>
