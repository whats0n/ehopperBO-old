

<!doctype html>
<html>
	<head>
		<title>Denomination App Settings</title>
		<base /> 
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

		<link rel="shortcut icon" href="content/favicon.ico">
		<link rel="stylesheet" href="content/bootstrap.css" />
		<link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
		<link rel="stylesheet" href="content/font-awesome.css" />
		<link rel="stylesheet" href="content/durandal.css" />
		<link rel="stylesheet" href="content/morrisJs/morris.css" />
		<link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
		<link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
		<link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
		<link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
		<link rel="stylesheet" href="content/slim/slim.min.css" />
		<link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
		<link rel="stylesheet" href="content/app.css" />
		<link rel="stylesheet" href="css/new-app.css" />
	</head>
	<body>
	
		<div id="applicationHost">
			
			<div class="main-container">
				

				
				<section id="content" class="hide-content">
				

					
						<div class="pane pane-right">
							<div class="pane-header">
	<div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div>
	<b><span data-part="navPath" data-bind="text: navigationPath">Denomination App Settings</span></b>
</div>
							
							<div class="pane-body-wrapper ">
								
	<div id="app-settings">
		<div class="v-denomination">
			<div class="v-denomination__section">
				<div class="v-denomination__title">Company settings</div>
				<div class="v-denomination__container">
					<div class="v-denomination__row">
						<div class="v-denomination__label">Denomination count</div>
						<div class="v-denomination__control">
							<label class="awesome-switcher">
								<input type="checkbox" checked>
								<span class="awesome-switcher__content">
									<span class="awesome-switcher__control"></span>
								</span>
							</label>
						</div>
					</div>
					<div class="v-denomination__row">
						<div class="v-denomination__label">Required denomination</div>
						<div class="v-denomination__control">
							<label class="new-checkbox">
								<input type="checkbox" checked>
								<span class="new-checkbox__icon"></span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="v-denomination__section">
				<div class="v-denomination__title">Store settings</div>
				<div class="v-denomination__container">
					<table class="datatable dataTable v-denomination__table" role="grid">
						<thead>
							<tr role="row">
								<th class="sorting" tabindex="0" aria-controls="productMixReportTable" aria-label="Store: Activate to sort by ascending columns">Store</th>
								<th class="sorting_asc" tabindex="0" aria-controls="productMixReportTable" aria-label="Required denomination: Activate to sort by descending columns" aria-sort="ascending">Required denomination</th>
							</tr>
						</thead>
						<tbody>
							
								<tr>
									<td>Store 1</td>
									<td>
										<label class="new-checkbox">
											<input type="checkbox" checked>
											<span class="new-checkbox__icon"></span>
										</label>
									</td>
								</tr>
							
								<tr>
									<td>Store 2</td>
									<td>
										<label class="new-checkbox">
											<input type="checkbox" >
											<span class="new-checkbox__icon"></span>
										</label>
									</td>
								</tr>
							
								<tr>
									<td>Store 3</td>
									<td>
										<label class="new-checkbox">
											<input type="checkbox" checked>
											<span class="new-checkbox__icon"></span>
										</label>
									</td>
								</tr>
							
								<tr>
									<td>Store 4</td>
									<td>
										<label class="new-checkbox">
											<input type="checkbox" checked>
											<span class="new-checkbox__icon"></span>
										</label>
									</td>
								</tr>
							
						</tbody>
					</table>
				</div>
			</div>
			<div class="v-denomination__section">
				<div class="v-denomination__title">Cash declarations</div>
				<div class="v-denomination__container">
					<table class="datatable dataTable v-denomination__table" role="grid">
						<thead>
							<tr role="row">
								<th class="sorting_desc" tabindex="0" aria-controls="productMixReportTable" aria-label="Type: Activate to sort by ascending columns">Type</th>
								<th class="sorting" tabindex="0" aria-controls="productMixReportTable" aria-label="Amount: Activate to sort by descending columns" aria-sort="ascending">Amount</th>
							</tr>
						</thead>
						<tbody>
							
								<tr>
									<td>Note</td>
									<td>100</td>
								</tr>
							
								<tr>
									<td>Note</td>
									<td>50</td>
								</tr>
							
								<tr>
									<td>Note</td>
									<td>20</td>
								</tr>
							
								<tr>
									<td>Note</td>
									<td>10</td>
								</tr>
							
								<tr>
									<td>Note</td>
									<td>5</td>
								</tr>
							
								<tr>
									<td>Note</td>
									<td>2</td>
								</tr>
							
								<tr>
									<td>Note</td>
									<td>1</td>
								</tr>
							
								<tr>
									<td>Coin</td>
									<td>0.50</td>
								</tr>
							
								<tr>
									<td>Coin</td>
									<td>0.25</td>
								</tr>
							
								<tr>
									<td>Coin</td>
									<td>0.10</td>
								</tr>
							
								<tr>
									<td>Coin</td>
									<td>0.01</td>
								</tr>
							
						</tbody>
					</table>
				</div>
			</div>
			<div class="v-denomination__footer">
				<div class="form-buttons"> 
					<input data-fat="fat-global-done-button" class="btn btn-lg btn-primary" type="button" value="Done"> 
					<input class="btn btn-lg btn-default" type="button" value="Cancel"> 
				</div>
			</div>
		</div>
	</div>

							</div>
						</div>
					
					
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

	</body>
</html>
