	<div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div>

</div>
							
							<div class="pane-body-wrapper ">
								
	<!-- begin n-modal -->
<div class="n-modal is-open" data-modal-container="create-ingredients">
	
	<div class="n-section n-section_step">
	<div class="n-section__body">
		
			<div class="n-modal__header">
				<div class="n-modal__title">Create new ingredient</div>
			</div>
		
		<!-- begin tabs buttons -->
		<div class="tab-control n-section__tabs">
			<span class="tab selected" data-for="#generalTab">
				<span class="tab-title">General</span>
				<span class="tab-selected-arrow"></span>
			</span>
			<span class="tab" data-for="#vendors">

				<span class="tab-selected-arrow"></span>
			</span>
			<span class="tab" data-for="#ordering">

		</div>
		<!-- end tabs buttons -->
		<div class="n-section__container">
			<div class="language-selector"> 
				<a class="selected">English</a> 
				<a>Ukrainian</a> 
				<a>Russian</a> 
			</div>
			<div class="i-fields">
				<div class="i-fields__col i-fields__col_lg">
					<label class="n-label n-label_title">Ingredient name <span class="color-red">*</span></label>
					<input type="text" class="form-control input-lg" />
				</div>
				<div class="i-fields__col i-fields__col_sm">
					<label class="n-label n-label_title">Barcode</label>
					<input type="text" class="form-control input-lg" />
				</div>
			</div>
			<div class="i-fields">
				<div class="i-fields__col i-fields__col_sm">
					<label class="n-label n-label_title">UOM <span class="color-red">*</span></label>
					<select>
						<option value="">All</option>
						<option value="cd29975bc97d42ac86e33497f596699f">!AutomationDepartment</option>
						<option value="6a897da2a2af4104935bee96446de938">1122h</option>
						<option value="0e3da3ac80b249749cd9a6f821c48948">Active</option>
						<option value="4067850f2c43408eab83091fb5df0f13">ads</option>
						<option value="28d7949af98b4f9f9ad5216d4660bf4f">Alcohol</option>
					</select>
				</div>
				<div class="i-fields__col i-fields__col_sm">
					<label class="n-label n-label_title">Convertion number</label>
					<input type="text" class="form-control input-lg" />
				</div>
				<div class="i-fields__col i-fields__col_sm">
					<label class="n-label n-label_title">Stock Unit</label>
					<input type="text" class="form-control input-lg" />
					<label class="n-label">eg: pack, box</label>
				</div>
			</div>
			<div class="i-fields">
				<div class="i-fields__col">
					
<label class="new-checkbox">
	<input type="checkbox" checked>
	<i class="new-checkbox__icon"></i>
	
		<span class="new-checkbox__content">is Active</span>
	
</label>

			</div>
