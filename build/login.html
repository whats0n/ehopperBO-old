


<!doctype html>
<html>
	<head>
		<title>Login</title>
		<base /> 
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

		<link rel="shortcut icon" href="content/favicon.ico">
		<link rel="stylesheet" href="content/bootstrap.css" />
		<link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
		<link rel="stylesheet" href="content/font-awesome.css" />
		<link rel="stylesheet" href="content/durandal.css" />
		<link rel="stylesheet" href="content/morrisJs/morris.css" />
		<link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
		<link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
		<link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
		<link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
		<link rel="stylesheet" href="content/slim/slim.min.css" />
		<link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
		<link rel="stylesheet" href="content/app.css" />
		<link rel="stylesheet" href="css/new-app.css" />
	</head>
	<body>
	
		<div id="applicationHost">
			
			<div class="main-container">
				

				
				<section id="content" class="hide-content">
				

					
						
    <div class="durandal-wrapper" 
        data-view="views/login" 
        data-active-view="true" style="">
        <form class="form-signin" data-bind="event: { submit: signIn }">
            <img alt="eHopper" src="content/images/logo-byb2bsoft.svg" class="new-logo">
            <!-- <img alt="eHopper" src="content/images/login/ehopper-logo-263x83.png"> -->
            <h2 style="text-align: center" data-bind="text: title, local: 'login.back_office' ">Back Office</h2>
            
            <div class="form-group">
                <input id="loginEmail" name="loginEmail" autocomplete="login-email" class="form-control input-lg" type="text" placeholder="Email" maxlength="200" data-bind="value: loginData.email, local: 'account.email', localAttr: 'placeholder'">
            </div>

            <div class="form-group">
                <input id="loginPassword" name="loginPassword" autocomplete="login-password" class="form-control input-lg" type="password" placeholder="Password" maxlength="100" data-bind="value: loginData.password, local: 'account.password', localAttr: 'placeholder'">
            </div>

            <p class="error-message" data-bind="text: errorMessage"></p>

            <p data-bind="tap: labelLinkClick, visible: showUnblockMessage" style="display: none;">
                <label data-bind="html: unblockAccountMessage">To unblock Back Office, click <a href="#unblock-account">here</a>.</label>
            </p>
            
            <div class="form-buttons">
                <input class="btn btn-lg btn-primary" type="submit" data-bind="local: 'shell.Login' " value="Login">
            </div>

            <div class="text-left" style="margin-top: 20px">
                <p data-bind="tap: labelLinkClick">
                    <label data-bind="html: setupPasswordMessage">Did not set up your password? Click <a href="#pin-login">here</a></label>
                </p>

                <p data-bind="tap: labelLinkClick">
                    <label data-bind="html: forgotPasswordMessage">Forgot password? Click <a href="#reset-password" click="resetPassword1">here</a></label>
                </p>

                <p data-bind="tap: labelLinkClick">
                    <label data-bind="html: notRegisteredMessage">Not registered? Click <a href="https://ehopper.com/pricing/" target="_blank" click="signUpClick1">signup</a> to create an account for free.</label>
                </p>
            </div>
        </form>
    </div>

					
					
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

	</body>
</html>
