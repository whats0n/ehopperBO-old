<!doctype html>
<html>

  <head>
    <title>Create New Modifier</title>
    <base />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="shortcut icon" href="content/favicon.ico">
    <link rel="stylesheet" href="content/bootstrap.css" />
    <link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
    <link rel="stylesheet" href="content/font-awesome.css" />
    <link rel="stylesheet" href="content/durandal.css" />
    <link rel="stylesheet" href="content/morrisJs/morris.css" />
    <link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
    <link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
    <link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
    <link rel="stylesheet" href="content/slim/slim.min.css" />
    <link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
    <link rel="stylesheet" href="content/app.css" />
    <link rel="stylesheet" href="css/new-app.css" /> </head>

  <body>
    <div id="applicationHost">
      <div class="main-container">
        <section id="content" class="hide-content">
          <div class="pane pane-right">
            <div class="pane-header pane-header_double">
              <div class="pane-header__left">
                <div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div> <b><span data-part="navPath" data-bind="text: navigationPath">New Inventory Item</span></b> </div>
              <div class="pane-header__right"> <button class="pane-header__back">
			<i class="fa fa-angle-left"></i>
			<span>Back</span>
		</button> <b class="pane-header__subtitle"><span></span></b> </div>
            </div>
            <div class="pane-body-wrapper ">
              <!-- begin n-modal -->
              <div class="n-modal is-open" data-modal-container="create-modifier">
                <div class="n-modal__header">
                  <div class="n-modal__title">Create new modifier group</div>
                </div>
                <div class="n-section n-section_step">
                  <div class="n-section__body">
                    <div class="n-section__container">
                      <div class="language-selector"> <a class="selected">English</a> <a>Ukrainian</a> <a>Russian</a> </div>
                      <div class="n-form-group n-box"> <label class="n-label n-label_title">Modifier Group Name:</label>
                        <div class="n-form-group__field"> <input class="form-control input-lg hasError" type="text" maxlength="100" placeholder="Enter Name"> </div>
                        <p class="validationMessage">Error message</p>
                      </div>
                      <div class="n-container n-section__radios">
                        <div class="n-row">
                          <div class="n-col"> <label class="n-label n-label_title">Select modifier type:</label> </div>
                          <div class="n-col n-col_sm n-radio-container"> <label class="n-fake-radio n-fake-radio_block">
					<input type="radio" value="1" id="modifiers1" name="modifiers" checked>
					<span class="n-fake-radio__content">one modifier</span>
				</label> <label class="n-label" for="modifiers1">eg: small, medium, large</label> </div>
                          <div class="n-col n-col_sm n-radio-container"> <label class="n-fake-radio n-fake-radio_block">
					<input type="radio" value="2" id="modifiers2" name="modifiers" >
					<span class="n-fake-radio__content">multiple modifiers</span>
				</label> <label class="n-label" for="modifiers2">eg: cheese, sousage</label> </div>
                          <div class="n-col n-col_sm n-radio-container"> <label class="n-fake-radio n-fake-radio_block">
					<input type="radio" value="3" id="modifiers3" name="modifiers" >
					<span class="n-fake-radio__content">NO modifiers</span>
				</label> <label class="n-label" for="modifiers3">eg: No salt, No sugar</label> </div>
                        </div>
                      </div>
                      <div class="n-table-wrapper "> <label class="n-label n-label_title n-table-wrapper__label">Add modifiers:</label>
                        <div class="n-table">
                          <div class="n-table__head" data-row="option">
                            <div class="n-table__col" data-column="option-name">Modifier:</div>
                            <div class="n-table__col" data-column="option-price">Price:</div>
                          </div>
                          <div class="n-table__body">
                            <div class="n-table__row" data-row="option">
                              <div class="n-table__col" data-column="option-name"> <i class="n-table__i-draggble"></i> <input class="form-control input-lg" type="text" maxlength="100" placeholder="Enter modifier" data-lang="EN"> <span class="fieldError" style="display: none;"></span> </div>
                              <div class="n-table__col"
                                data-column="option-price"> <input class="form-control input-lg" type="text" value="0.00"> <span class="validationMessage" style="display: none;"></span> </div>
                              <div class="n-table__col" data-column="close"> <input class="n-table__close delete-row-button" type="button"> </div>
                            </div>
                            <div class="n-table__row" data-row="option">
                              <div class="n-table__col" data-column="option-name"> <i class="n-table__i-draggble"></i> <input class="form-control input-lg" type="text" maxlength="100" placeholder="Enter modifier" value="Hot pepper" data-lang="EN"> <span class="fieldError" style="display: none;"></span>                                </div>
                              <div class="n-table__col" data-column="option-price"> <input class="form-control input-lg" type="text" value="3"> <span class="validationMessage" style="display: none;"></span> </div>
                              <div class="n-table__col" data-column="close"> <input class="n-table__close delete-row-button" type="button"> </div>
                            </div>
                          </div>
                        </div>
                        <div class="n-add n-table-wrapper__add"> <a href="#"><i class="fa fa-plus"></i> Add a modifier</a> </div>
                        <div class="checkbox"> <input type="checkbox" checked id="isActive_0"> <label for="isActive_0">Is Active</label> </div>
                      </div>
                    </div>
                  </div>
                  <div class="n-section__footer">
                    <div class="form-buttons"> <input data-fat="fat-global-done-button" class="btn btn-lg btn-primary" type="button" value="Done"> <input class="btn btn-lg btn-default" type="button" value="Cancel"> </div>
                  </div>
                </div>
              </div>
              <!-- end n-modal -->
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
