


<!doctype html>
<html>
	<head>
		<title>Store Settings</title>
		<base /> 
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

		<link rel="shortcut icon" href="content/favicon.ico">
		<link rel="stylesheet" href="content/bootstrap.css" />
		<link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
		<link rel="stylesheet" href="content/font-awesome.css" />
		<link rel="stylesheet" href="content/durandal.css" />
		<link rel="stylesheet" href="content/morrisJs/morris.css" />
		<link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
		<link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
		<link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
		<link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
		<link rel="stylesheet" href="content/slim/slim.min.css" />
		<link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
		<link rel="stylesheet" href="content/app.css" />
		<link rel="stylesheet" href="css/new-app.css" />
	</head>
	<body>
	
		<div id="applicationHost">
			
			<div class="main-container">
				

				
				<section id="content" class="hide-content">
				

					
						<div class="pane pane-right ">
							<div class="pane-header">
	<div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div>
	<b><span data-part="navPath" data-bind="text: navigationPath">Store Settings</span></b>
</div>
							
							<div class="pane-body-wrapper ">
								
	<div class="pane-body item-list">
		<div class="form wide-form store-settings" style="display: block;">
			<div class="store-settings-tabs tab-control">
				<span class="tab" data-for="#generalTab">
					<span class="tab-title">General</span>
					<span class="tab-selected-arrow"></span>
				</span>
				<span class="tab" data-for="#contactsTab">
					<span class="tab-title">Contacts</span>
					<span class="tab-selected-arrow"></span>
				</span>
				<span class="tab" data-for="#receiptTab">
					<span class="tab-title">Receipt</span>
					<span class="tab-selected-arrow"></span>
				</span>
				<span class="tab selected" data-for="#tipsTab">
					<span class="tab-title">Tips</span>
					<span class="tab-selected-arrow"></span>
				</span>
				<span class="tab" data-for="#taxesTab">
					<span class="tab-title">Taxes</span>
					<span class="tab-selected-arrow"></span>
				</span>
				<span class="tab" data-for="#paymentTab">
					<span class="tab-title">Payment Gateway</span>
					<span class="tab-selected-arrow"></span>
				</span>
				<span class="tab" data-for="#localizationTab">
					<span class="tab-title">Localization</span>
					<span class="tab-selected-arrow"></span>
				</span>
				<span class="tab" data-for="#registerListTab">
					<span class="tab-title">Registers</span>
					<span class="tab-selected-arrow"></span>
				</span>
			</div>
			<div id="saveMessages"></div>
			
			<div class="tab-content" 
				id="tipsTab" 
				data-bind="compose: {
					model: 'viewmodels/stores/store-settings-tabs/tips',
					view: 'views/stores/store-settings-tabs/tips.html'
				}" style="display: block;">
				<div class="form-horizontal" 
					data-bind="with: model" 
					data-view="views/stores/store-settings-tabs/tips" 
					data-active-view="true">
				
					<div class="form-group">
						<div class="col-xs-6 col-sm-3">
							<script>
								function checkTarget() {
									var targetStyle = document.querySelector('.js-check-target').style;

									event.currentTarget.checked
										? targetStyle.display = 'block'
										: targetStyle.display = 'none';
								}
							</script>
							<div class="checkbox" style="min-height: 37px;">
								<input type="checkbox" id="isOn" data-bind="checked: tips" onchange="checkTarget()">
								<label for="isOn" data-bind="local: 'storeSettings/store-settings-tabs/tips.tips'">Tips</label>
							</div>
						</div>
						<div class="col-xs-6 col-sm-3 js-check-target" style="display: none;">
							<div class="checkbox" style="min-height: 37px;">
								<input type="checkbox" id="act" data-bind="checked: tips">
								<label for="act" data-bind="local: 'storeSettings/store-settings-tabs/tips.tips'">Allow cash tips</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-6 col-md-6">
							<label data-bind="local: 'storeSettings/store-settings-tabs/tips.tips_on_credit_card_authorization'">Tips on credit card authorization</label>
							<input type="text" class="form-control input-lg" placeholder="0 %" data-bind="percentVal: tipsOnCreditCardAuth.percent, validationElement: tipsOnCreditCardAuth">
							<span data-bind="validationMessage: tipsOnCreditCardAuth" class="validationMessage" style="display: none;"></span>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<label data-bind="local: 'storeSettings/store-settings-tabs/receipt.tipsNSignature'">Tips &amp; Signature</label>
					
							<span data-bind="foreach: tipsSignatureSettings" class="radio-button-group">
								<input type="radio" name="tipsAndSignature" data-bind="attr: { id: $data }, value: $index, checked: $parent.signatureOnReceipt" id="Screen" value="0"><label data-bind="attr: { 'for': $data }, text: ko.T('storeSettings/store-settings-tabs/receipt.' + $data)" for="Screen">on screen</label>
							
								<input type="radio" name="tipsAndSignature" data-bind="attr: { id: $data }, value: $index, checked: $parent.signatureOnReceipt" id="Receipt" value="1"><label data-bind="attr: { 'for': $data }, text: ko.T('storeSettings/store-settings-tabs/receipt.' + $data)" for="Receipt">on receipt</label>
							
								<input type="radio" name="tipsAndSignature" data-bind="attr: { id: $data }, value: $index, checked: $parent.signatureOnReceipt" id="Terminal" value="2"><label data-bind="attr: { 'for': $data }, text: ko.T('storeSettings/store-settings-tabs/receipt.' + $data)" for="Terminal">on terminal</label>
							</span>
						</div>
					</div>

					<!-- ko if: tipsAndSignatureOnPos !== undefined && isCompanySettings --><!-- /ko -->

					<div class="form-group">
						<div class="col-xs-6 col-sm-5">
							<label data-bind="local: 'storeSettings/store-settings-tabs/tips.keyboard_shortcut_settings'">Keyboard Shortcut Settings</label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-6 col-sm-3">
							<label class="control-label" data-bind="text: ko.local('storeSettings/store-settings-tabs/tips.for_curr_amount', null,  ko.numeric.currencyFormat() ? ko.numeric.currencyFormat().symbol : '')">For $ Amount</label>
						</div>

						<div class="col-xs-6 col-sm-3">
							<input class="form-control input-lg" type="text" data-bind="currencyVal: tipsMoneyValue1, attr: { placeholder: ko.numeric.formatCurrency(0) }" placeholder="$0.00"><span class="fieldError" style="display: none;"></span>
						</div>

						<div class="col-xs-6 col-sm-3">
							<input class="form-control input-lg" type="text" data-bind="currencyVal: tipsMoneyValue2, attr: { placeholder: ko.numeric.formatCurrency(0) }" placeholder="$0.00"><span class="fieldError" style="display: none;"></span>
						</div>

						<div class="col-xs-6 col-sm-3">
							<input class="form-control input-lg" type="text" data-bind="currencyVal: tipsMoneyValue3, attr: { placeholder: ko.numeric.formatCurrency(0) }" placeholder="$0.00"><span class="fieldError" style="display: none;"></span>
						</div>

					</div>

					<div class="form-group">
						<div class="col-xs-6 col-sm-3">
							<label class="control-label" data-bind="local: 'storeSettings/store-settings-tabs/tips.for_%_amount'">For % Amount</label>
						</div>

						<div class="col-xs-6 col-sm-3">
							<input class="form-control input-lg" type="text" placeholder="0 %" data-bind="percentVal: tipsPercentValue1.percent">
						</div>

						<div class="col-xs-6 col-sm-3">
							<input class="form-control input-lg" type="text" placeholder="0 %" data-bind="percentVal: tipsPercentValue2.percent">
						</div>

						<div class="col-xs-6 col-sm-3">
							<input class="form-control input-lg" type="text" placeholder="0 %" data-bind="percentVal: tipsPercentValue3.percent">
						</div>

					</div>

				</div>
			</div>

			<div class="form-buttons">
				<input data-fat="fat-global-done-button" class="btn btn-lg btn-primary uppercase" type="button" value="Done" data-bind="click: save, local:'storeSettings/storeSettings.done' ">
				<input class="btn btn-lg btn-default" type="button" value="Cancel" data-bind="click: cancel, local: 'storeSettings/storeSettings.cancel' ">
			</div>
		</div>
	</div>

							</div>
						</div>
					
					
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

	</body>
</html>
