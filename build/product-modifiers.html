  <head>

    <base />
    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="shortcut icon" href="content/favicon.ico">
    <link rel="stylesheet" href="content/bootstrap.css" />
    <link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
    <link rel="stylesheet" href="content/font-awesome.css" />
    <link rel="stylesheet" href="content/durandal.css" />
    <link rel="stylesheet" href="content/morrisJs/morris.css" />
    <link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
    <link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
    <link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
    <link rel="stylesheet" href="content/slim/slim.min.css" />
    <link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
    <link rel="stylesheet" href="content/app.css" />
    <link rel="stylesheet" href="css/new-app.css" /> </head>

  <body>
    <div id="applicationHost">
      <div class="main-container">
        <section id="content" class="hide-content">
          <div class="pane pane-right">
            <div class="pane-header">
              <div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div> <b><span data-part="navPath" data-bind="text: navigationPath">New Inventory Item</span></b> </div>
            <div class="pane-body-wrapper ">
              <div class="pane-body inventory-manage-body">
                <div class="form inventory-item-form" id="inventoryManage" style="display: block;">
                  <!-- begin tabs buttons -->
                  <div class="inventory-tabs serials-hidden tab-control"> <span class="tab" data-for="#generalTab">
					<span class="tab-title">General</span> <span class="tab-selected-arrow"></span> </span> <span class="tab" data-for="#pricingTab">
					<span class="tab-title">Pricing</span> <span class="tab-selected-arrow"></span> </span> <span class="tab selected" data-for="#modifiersTab">
					<span class="tab-title">Modifiers</span> <span class="tab-selected-arrow"></span> </span> <span class="tab" data-for="#vendorsTab">
					<span class="tab-title">Vendors</span> <span class="tab-selected-arrow"></span> </span> <span class="tab" data-for="#orderingTab">
					<span class="tab-title">Ordering</span> <span class="tab-selected-arrow"></span> </span> <span class="tab" data-for="#serialsTab">
					<span class="tab-title">Serials</span> <span class="tab-selected-arrow"></span> </span> <span class="tab" data-for="#taxesTab">
					<span class="tab-title">Taxes</span> <span class="tab-selected-arrow"></span> </span> <span class="tab" data-for="#variantTab" style="display: none;">
					<span class="tab-title">Inventory Matrix</span> <span class="tab-selected-arrow"></span> </span>
                  </div>
                  <!-- end tabs buttons -->
                  <div class="tab-content" id="modifiersTab">
                    <div class="n-modifiers-container">
                      <div class="n-modifiers-section">
                        <div class="pull-left"> <select id="store_select">
								<option value="All">All Stores</option>
								<option value="df17c52b068e428e94046bcacfd33adb">BESTsTore</option>
								<option value="2b2f054ecc58450aa7c59cb9a03ec6ac">First Store</option>
								<option value="2d9e1fa2504149f1a36b2b7eaf90daef">New CSP Store</option>
								<option value="8c69323a6b28488f9f5e688f592979cf">New Store</option>
								<option value="e926fc3cd7614d549d9ac824b3f92e23">New Store СЫЗ2</option>
								<option value="86240cf9e12e41e585183105da181f67">Vlad store</option>
								<option value="028f25cf079a4019a12f67d575d11512">WestGuestCafe</option>
							</select> </div>
                        <div class="pull-right n-modifiers-section__btn"> <input class="btn btn-lg btn-primary" type="button" value="Copy Existing"> </div>
                        <div class="pull-right n-modifiers-section__btn"> <input class="btn btn-lg btn-primary" type="button" value="Create New"> </div>
                      </div>
                      <div class="n-modifiers-block">
                        <div class="n-modifiers-block__title">Current Modifiers</div>
                        <div class="n-modifiers-items">
                          <div class="n-modifiers-item"> <label class="n-label n-modifiers-item__label" for="modifier-name-1">Modifiers Name:</label>
                            <div class="n-modifiers-item__row">
                              <div class="n-modifiers-item__col" data-column="name"> <i class="n-modifiers-item__i-draggble"></i> <input class="form-control input-lg textbox" type="text" maxlength="100" placeholder="Enter Name" value="Size" data-lang="EN"> </div>
                              <div class="n-modifiers-item__col" data-column="toggle">
                              <button class="n-btn-toggle ">
												<span class="n-btn-toggle__show">Show Options</span>
												<span class="n-btn-toggle__hide">Hide Options</span>
												<i class="fa fa-angle-down n-btn-toggle__arrow"></i>
											</button> </div>
                              <div class="n-modifiers-item__col" data-column="close"> <input class="n-modifiers-item__close delete-row-button" type="button"> </div>
                            </div>
                          </div>
                          <div class="n-modifiers-item"> <label class="n-label n-modifiers-item__label" for="modifier-name-2">Modifiers Name:</label>
                            <div class="n-modifiers-item__row">
                              <div class="n-modifiers-item__col" data-column="name"> <i class="n-modifiers-item__i-draggble"></i> <input class="form-control input-lg textbox" type="text" maxlength="100" placeholder="Enter Name" value="Toppings" data-lang="EN"> </div>
                              <div class="n-modifiers-item__col" data-column="toggle">
                              <button class="n-btn-toggle is-active">
												<span class="n-btn-toggle__show">Show Options</span>
												<span class="n-btn-toggle__hide">Hide Options</span>
												<i class="fa fa-angle-down n-btn-toggle__arrow"></i>
											</button> </div>
                              <div class="n-modifiers-item__col" data-column="close"> <input class="n-modifiers-item__close delete-row-button" type="button"> </div>
                            </div>
                            <div class="n-modifiers-item__options n-table-wrapper">
                              <div class="n-table">
                                <div class="n-table__head" data-row="option">
                                  <div class="n-table__col" data-column="option-name">Option:</div>
                                  <div class="n-table__col" data-column="option-price">Price:</div>
                                </div>
                                <div class="n-table__body">
                                  <div class="n-table__row" data-row="option">
                                    <div class="n-table__col" data-column="option-name"> <i class="n-table__i-draggble"></i> <input class="form-control input-lg" type="text" maxlength="100" placeholder="Add option" data-lang="EN"> <span class="fieldError" style="display: none;"></span> </div>
                                    <div class="n-table__col"
                                      data-column="option-price"> <input class="form-control input-lg" type="text" value="0.00"> <span class="validationMessage" style="display: none;"></span> </div>
                                    <div class="n-table__col" data-column="close"> <input class="n-table__close delete-row-button" type="button"> </div>
                                    <div class="n-table__inner">
                                      <div class="n-add n-table__add"> <a href="#" data-modal-target="add-ingredient"><i class="fa fa-plus"></i> Add an ingredient</a> </div>
                                    </div>
                                  </div>
                                  <div class="n-table__row" data-row="option">
                                    <div class="n-table__col" data-column="option-name"> <i class="n-table__i-draggble"></i> <input class="form-control input-lg" type="text" maxlength="100" placeholder="Add option" value="Hot pepper" data-lang="EN"> <span class="fieldError" style="display: none;"></span>                                      </div>
                                    <div class="n-table__col" data-column="option-price"> <input class="form-control input-lg" type="text" value="3"> <span class="validationMessage" style="display: none;"></span> </div>
                                    <div class="n-table__col" data-column="close"> <input class="n-table__close delete-row-button" type="button"> </div>
                                    <div class="n-table__inner">
                                      <!-- begin ingredients table -->
                                      <div class="n-table">
                                        <div class="n-table__head" data-row="option">
                                          <div class="n-table__col" data-column="ingredients-name">Ingredient:</div>
                                          <div class="n-table__col" data-column="ingredients-qty">Qty:</div>
                                          <div class="n-table__col" data-column="ingredients-uom">UOM:</div>
                                        </div>
                                        <div class="n-table__body">
                                          <div class="n-table__row" data-row="option">
                                            <div class="n-table__col" data-column="ingredients-name"> <input class="form-control input-lg" type="text" maxlength="100" placeholder="Add ingredient" value="Hot pepper" data-lang="EN"> <span class="fieldError" style="display: none;"></span> </div>
                                            <div class="n-table__col"
                                              data-column="ingredients-qty"> <input class="form-control input-lg" type="text" value="1"> <span class="validationMessage" style="display: none;"></span> </div>
                                            <div class="n-table__col" data-column="ingredients-uom">
                                              <div class="n-table__unit"><span>it</span></div>
                                            </div>
                                            <div class="n-table__col" data-column="close"> <input class="n-table__close delete-row-button" type="button"> </div>
                                          </div>
                                          <div class="n-table__row" data-row="option">
                                            <div class="n-table__col" data-column="ingredients-name"> <input class="form-control input-lg" type="text" maxlength="100" placeholder="Add ingredient" value="Hot souce" data-lang="EN"> <span class="fieldError" style="display: none;"></span> </div>
                                            <div class="n-table__col"
                                              data-column="ingredients-qty"> <input class="form-control input-lg" type="text" value="0.05"> <span class="validationMessage" style="display: none;"></span> </div>
                                            <div class="n-table__col" data-column="ingredients-uom">
                                              <div class="n-table__unit"><span>l</span></div>
                                            </div>
                                            <div class="n-table__col" data-column="close"> <input class="n-table__close delete-row-button" type="button"> </div>
                                          </div>
                                        </div>
                                      </div>
                                      <!-- end ingredients table -->
                                      <div class="n-add n-table__add"> <a href="#" data-modal-target="add-ingredient"><i class="fa fa-plus"></i> Add an ingredient</a> </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="n-add n-table-wrapper__add"> <a href="#"><i class="fa fa-plus"></i> Add an option</a> </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="inventoryManage2" style="display: block;">
                <div class="form-buttons"> <input data-fat="fat-global-done-button" class="btn btn-lg btn-primary" type="button" value="Done"> <a class="btn btn-lg btn-default" href="#items">Cancel</a> </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
