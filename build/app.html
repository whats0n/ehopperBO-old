

<!doctype html>
<html>
	<head>
		<title>App</title>
		<base /> 
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

		<link rel="shortcut icon" href="content/favicon.ico">
		<link rel="stylesheet" href="content/bootstrap.css" />
		<link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
		<link rel="stylesheet" href="content/font-awesome.css" />
		<link rel="stylesheet" href="content/durandal.css" />
		<link rel="stylesheet" href="content/morrisJs/morris.css" />
		<link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
		<link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
		<link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
		<link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
		<link rel="stylesheet" href="content/slim/slim.min.css" />
		<link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
		<link rel="stylesheet" href="content/app.css" />
		<link rel="stylesheet" href="css/new-app.css" />
	</head>
	<body>
	
		<div id="applicationHost">
			<div class="main-container">
				

				
				<section id="content" class="hide-content">
				

					
						<div class="pane pane-right">
							<div class="pane-header">
	<div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div>
	<b><span data-part="navPath" data-bind="text: navigationPath">MetroPCS EDGE Phone Activation</span></b>
</div>
							
							<div class="pane-body-wrapper ">
								
	<div id="app-settings" class="app-settings" data-bind="with: model">
		<div class="n-app">
			<div class="n-app__box">
				<div class="n-app__title">General settings</div>
				<div class="n-app__container">
					<div class="n-app__row">
						<div class="n-app__col n-app__col_50">
							<div class="n-app__filter">
								<label>Category:</label>
								<select data-bind="value: departmentId, event: { change: $root.departmentChanged.bind($root) }">
									<option value="">All</option>
									<option value="cd29975bc97d42ac86e33497f596699f">!AutomationDepartment</option>
									<option value="6a897da2a2af4104935bee96446de938">1122h</option>
									<option value="0e3da3ac80b249749cd9a6f821c48948">Active</option>
									<option value="4067850f2c43408eab83091fb5df0f13">ads</option>
									<option value="28d7949af98b4f9f9ad5216d4660bf4f">Alcohol</option>
								</select>
							</div>
						</div>
						<div class="n-app__col n-app__col_50">
							<input class="btn btn-lg btn-primary pull-right" type="button" value="New Vendor" data-modal-target="create-vendor">
						</div>
					</div>
					<div class="n-app__footer">
						<div class="form-buttons text-center"> 
							<input data-fat="fat-global-done-button" class="btn btn-lg btn-primary" type="button" value="Done"> 
							<input class="btn btn-lg btn-default" type="button" value="Cancel"> 
						</div>
					</div>
				</div>
			</div>
			<div class="n-app__box">
				<div class="n-app__title">Other settings</div>
				<div class="n-app__container n-app__iframe">
					<iframe data-bind="attr: { src: settingsUrl }" style="width: 100%; height: 100%;" frameborder="0" onload="$('#spinnerIframe').hide();" src="https://support-metropcs-phone-activation-app.b2bsoft.com/metro/settings?access_token=c31069a40c95c1c77e80ce86877fdde3"></iframe>
				</div>
			</div>
		</div>
	</div>

							</div>
						</div>
					
					
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

	</body>
</html>
