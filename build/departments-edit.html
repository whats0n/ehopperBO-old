



<!doctype html>
<html>
	<head>
		<title>Edit Department</title>
		<base /> 
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

		<link rel="shortcut icon" href="content/favicon.ico">
		<link rel="stylesheet" href="content/bootstrap.css" />
		<link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
		<link rel="stylesheet" href="content/font-awesome.css" />
		<link rel="stylesheet" href="content/durandal.css" />
		<link rel="stylesheet" href="content/morrisJs/morris.css" />
		<link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
		<link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
		<link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
		<link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
		<link rel="stylesheet" href="content/slim/slim.min.css" />
		<link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
		<link rel="stylesheet" href="content/app.css" />
		<link rel="stylesheet" href="css/new-app.css" />
	</head>
	<body>
	
		<div id="applicationHost">
			
			<div class="main-container">
				

				
				<section id="content" class="hide-content">
				

					
						<div class="pane pane-right ">
							<div class="pane-header">
	<div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div>
	<b><span data-part="navPath" data-bind="text: navigationPath">Edit Department</span></b>
</div>
							
							<div class="pane-body-wrapper ">
								
	<div class="pane-body item-list">
		<div class="form long" data-bind="with: department">
			<!--ko compose: { model: $root.langs }-->
			<div class="language-selector" data-bind="foreach: $root.languages" data-view="views/languageSelector" style="" data-active-view="true">
				<a data-bind="text: name, css: { selected: id === $root.selectedLanguage() }, click: $root.selectLanguage" class="selected">English</a>

				<a data-bind="text: name, css: { selected: id === $root.selectedLanguage() }, click: $root.selectLanguage" class="">Custom</a>

				<a data-bind="text: name, css: { selected: id === $root.selectedLanguage() }, click: $root.selectLanguage" class="">Русский</a>
			</div>
			<!--/ko-->
			<div id="saveMessages"></div>
			
			<div class="form-group">
				<p>Department Type: Apps</p>
			</div>

			<div class="form-group">
				<label data-bind="local: $root.getKeyPrefix() + 'departments/departmentManage.department_name'">Department Name</label>
				<!-- ko foreach: names -->
				<input class="form-control input-lg" type="text" placeholder="Input Name" maxlength="100" value="Apps" disabled data-bind="value: $data.name, visible: $data.languageId === $root.langs.selectedLanguage(), local: $root.getKeyPrefix() + 'departments/departmentManage.input_name', localAttr: 'placeholder'" style=""><span class="fieldError" style="display: none;"></span>
				
				<input class="form-control input-lg" type="text" placeholder="Input Name" maxlength="100" value="Apps" disabled data-bind="value: $data.name, visible: $data.languageId === $root.langs.selectedLanguage(), local: $root.getKeyPrefix() + 'departments/departmentManage.input_name', localAttr: 'placeholder'" style="display: none;"><span class="fieldError" style="display: none;"></span>
				
				<input class="form-control input-lg" type="text" placeholder="Input Name" maxlength="100" value="Apps" disabled data-bind="value: $data.name, visible: $data.languageId === $root.langs.selectedLanguage(), local: $root.getKeyPrefix() + 'departments/departmentManage.input_name', localAttr: 'placeholder'" style="display: none;"><span class="fieldError" style="display: none;"></span>
				<!-- /ko -->
			</div>
			<div class="form-group">
				<label data-bind="local: $root.getKeyPrefix() + 'departments/departmentManage.department_description'">Department Description</label>
				<!-- ko foreach: names -->
				<textarea class="form-control input-lg" placeholder="Input Description" disabled data-bind="value: $data.description, visible: $data.languageId === $root.langs.selectedLanguage(), local: $root.getKeyPrefix() + 'departments/departmentManage.input_description', localAttr: 'placeholder'" style=""></textarea><span class="fieldError" style="display: none;"></span>
				
				<textarea class="form-control input-lg" placeholder="Input Description" disabled data-bind="value: $data.description, visible: $data.languageId === $root.langs.selectedLanguage(), local: $root.getKeyPrefix() + 'departments/departmentManage.input_description', localAttr: 'placeholder'" style="display: none;"></textarea><span class="fieldError" style="display: none;"></span>
				
				<textarea class="form-control input-lg" placeholder="Input Description" disabled data-bind="value: $data.description, visible: $data.languageId === $root.langs.selectedLanguage(), local: $root.getKeyPrefix() + 'departments/departmentManage.input_description', localAttr: 'placeholder'" style="display: none;"></textarea><span class="fieldError" style="display: none;"></span>
				<!-- /ko -->
			</div>

			<div class="checkbox">
				<input type="checkbox" id="isActiveDepartment" data-bind="checked: isActive" disabled checked>
				<label for="isActiveDepartment" data-bind="local: $root.getKeyPrefix() + 'departments/departmentManage.is_active'">Is Active</label>
			</div>

			<br>
			<!-- ko if: appsData['qb'] --><!-- /ko -->

			<div class="form-buttons">
				<input data-fat="fat-global-done-button" class="btn btn-lg btn-primary" type="button" value="Done" data-bind="click: $root.save, local: $root.getKeyPrefix() + 'departments/departmentManage.done' ">
				<input class="btn btn-lg btn-default" type="button" value="Cancel" data-bind="click: $root.cancel, local: $root.getKeyPrefix() + 'departments/departmentManage.cancel' ">
			</div>
		</div>
	</div>

							</div>
						</div>
					
					
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

	</body>
</html>
