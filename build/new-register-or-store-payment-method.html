</div>
							
							<div class="pane-body-wrapper ">
								

	
	
	
	<div class="modal-upgrade" data-guide>
	<!-- begin g-box PAYMENT FORM -->
<div class="g-box g-box_form is-open" data-guide-form="upgrade" data-modal-container="payment">
	<button class="g-box__close" data-modal-close="payment">
		<i class="fa fa-close"></i>
	</button>
	<!-- begin g-box__footer -->
	<div class="g-box__footer">
		<button class="v-guide-btn v-guide-btn_wide g-box__btn" data-guide-submit>Complete</button>
	</div>
	<!-- end g-box__footer -->

	<!-- begin g-box__inner -->
	<div class="g-box__inner g-box__vertical">
		<div class="g-box__container g-box__center g-box__container_sm">
			<button class="g-box__close" data-modal-close="payment">
				<i class="fa fa-close"></i>
			</button>
			
			<div class="v-guide-form">
	<div class="v-guide-form__container">
		<div class="v-guide-form__row">
			
			
				
			
			
				<div class="v-guide-form__col v-guide-form__values v-guide-form__col_wide">
					
						<div class="v-guide-form__title">Payment Method</div>
					
					
						
							<div class="v-guide-form__fields">
								
								
									<div class="v-guide-form__field v-guide-form__field_wide v-guide-form__field_sm-small">
										<div class="v-guide-form__label">First Name</div>
										
											<input type="text" class="form-control input-lg ">
											
										
									</div>
								
									<div class="v-guide-form__field v-guide-form__field_wide v-guide-form__field_sm-small">
										<div class="v-guide-form__label">Last Name</div>
										
											<input type="text" class="form-control input-lg ">
											
										
									</div>
								
							</div>
						
							<div class="v-guide-form__fields">
								
								
									<div class="v-guide-form__field v-guide-form__field_wide ">
										<div class="v-guide-form__label">Card Number</div>
										
											<input type="text" class="form-control input-lg hasError">
											
												<span class="fieldError v-guide-form__error">Invalid or unsupported card number</span>
											
										
									</div>
								
							</div>
						
							<div class="v-guide-form__fields">
								
								
									<div class="v-guide-form__field  v-guide-form__field_sm-small">
										<div class="v-guide-form__label">Expiration Date</div>
										
											<div class="v-guide-form__fields">
												
													<div class="v-guide-form__date">
														<select class="select">
															
																<option value="01">01</option>
															
																<option value="02">02</option>
															
																<option value="03">03</option>
															
																<option value="04">04</option>
															
														</select>
													</div>
												
													<div class="v-guide-form__date">
														<select class="select">
															
																<option value="2018">2018</option>
															
																<option value="2019">2019</option>
															
																<option value="2020">2020</option>
															
																<option value="2021">2021</option>
															
														</select>
													</div>
												
											</div>
										
									</div>
								
									<div class="v-guide-form__field  v-guide-form__field_sm-small">

											<input type="password" class="form-control input-lg ">
											
										
									</div>
								
							</div>

		<button class="g-box__close" data-modal-close="payment" data-success-close>

		</button>

					<p>To proceed, select the 'Go To Dashboard' button below.</p>
				
			</div>
