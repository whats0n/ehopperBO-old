



<!doctype html>
<html>
	<head>
		<title>Service Fee Manager</title>
		<base /> 
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

		<link rel="shortcut icon" href="content/favicon.ico">
		<link rel="stylesheet" href="content/bootstrap.css" />
		<link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
		<link rel="stylesheet" href="content/font-awesome.css" />
		<link rel="stylesheet" href="content/durandal.css" />
		<link rel="stylesheet" href="content/morrisJs/morris.css" />
		<link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
		<link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
		<link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
		<link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
		<link rel="stylesheet" href="content/slim/slim.min.css" />
		<link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
		<link rel="stylesheet" href="content/app.css" />
		<link rel="stylesheet" href="css/new-app.css" />
	</head>
	<body>
	
		<div id="applicationHost">
			
			<div class="main-container">
				

				
				<section id="content" class="hide-content">
				

					
						<div class="pane pane-right ">
							<div class="pane-header">
	<div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div>
	<b><span data-part="navPath" data-bind="text: navigationPath">Service Fee Manager</span></b>
</div>
							
							<div class="pane-body-wrapper ">
								
	<span class="help-popup-icon" data-bind="visible: showHelpPopupButton(), click: showHelpPopup"></span>
	<div class="pane-body convenience-fee">

		<div id="messages"></div>
		<input class="form-control input-lg pull-left datatable-search" type="text" placeholder="Search by service fee name">
		<div class="btn-group btn-group-lg pull-right">
			<a class="btn btn-primary" href="#newTax" data-bind="local: 'taxes/taxesList.new_tax', click: newTax">New Service Fee</a>
		</div>
		<br class="clear">

		<div id="taxesTable_wrapper" class="dataTables_wrapper dataTables_wrapper_flexible">

			<div id="taxesTable_filter" class="dataTables_filter">
				<label>Search:
					<input type="search" class="" placeholder="" aria-controls="taxesTable">
				</label>
			</div>

			<div id="taxesTable_processing" class="dataTables_processing" style="display: none;">Processing...</div>

			<table class="datatable dataTable no-footer" id="taxesTable" role="grid">
				<thead>
					<tr role="row">
						<th class="sorting_asc" tabindex="0" aria-controls="taxesTable" aria-sort="ascending" aria-label="Name: Activate to sort by descending columns">Name</th>
						<th class="sorting" tabindex="0" aria-controls="taxesTable" aria-label="Rate: Activate to sort by ascending columns">Rate</th>
						<th class="sorting" tabindex="0" aria-controls="taxesTable" aria-label="Is Active: Activate to sort by ascending columns" style="width: 150px;">Is Active</th>
					</tr>
				</thead>
				
				<tbody>
					
						<tr class="editable" role="row">
							<td class="sorting_1">Packing Fee</td>
							<td>4%</td>
							<td>Active</td>
						</tr>
					
						<tr class="editable" role="row">
							<td class="sorting_1">Take Out Fee</td>
							<td>$2.50</td>
							<td>Active</td>
						</tr>
					
						<tr class="editable" role="row">
							<td class="sorting_1">Delivery Fee</td>
							<td>$5.00</td>
							<td>Active</td>
						</tr>
					
				</tbody>
			</table>

			

		</div>
	</div>

							</div>
						</div>
					
					
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

	</body>
</html>
