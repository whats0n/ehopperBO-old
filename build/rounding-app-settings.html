

<!doctype html>
<html>
	<head>
		<title>Rounding App Settings</title>
		<base /> 
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

		<link rel="shortcut icon" href="content/favicon.ico">
		<link rel="stylesheet" href="content/bootstrap.css" />
		<link rel="stylesheet" href="content/bootstrap-NsBo-theme.css" />
		<link rel="stylesheet" href="content/font-awesome.css" />
		<link rel="stylesheet" href="content/durandal.css" />
		<link rel="stylesheet" href="content/morrisJs/morris.css" />
		<link rel="stylesheet" href="content/jquery.datatables/css/jquery.dataTables.css" />
		<link rel="stylesheet" href="content/datepicker/jquery.datetimepicker.css" />
		<link rel="stylesheet" href="content/daterangepicker/daterangepicker.css" />
		<link rel="stylesheet" href="content/colorpicker/bootstrap.colorpickersliders.css" />
		<link rel="stylesheet" href="content/jQuery-File-Upload/css/jquery.fileupload.css" />
		<link rel="stylesheet" href="content/slim/slim.min.css" />
		<link rel="stylesheet" href="content/jQuery-Tag-Input/jquery.tag-editor.css" />
		<link rel="stylesheet" href="content/app.css" />
		<link rel="stylesheet" href="css/new-app.css" />
	</head>
	<body>
	
		<div id="applicationHost">
			
			<div class="main-container">
				

				
				<section id="content" class="hide-content">
				

					
						<div class="pane pane-right ">
							<div class="pane-header">
	<div class="toggle-options-panel-button" data-bind="click: clickButton">&nbsp;</div>
	<b><span data-part="navPath" data-bind="text: navigationPath">Rounding App Settings</span></b>
</div>
							
							<div class="pane-body-wrapper ">
								
	<div id="app-settings">
		<div class="v-settings">
			<div class="v-settings__section">
				<div class="v-settings__title">Company settings</div>
				<div class="v-settings__container">
					<div class="v-settings__subtitle">Define rules for rounding Cash payments:</div>
					
						<div class="v-settings__item">
							<div class="v-settings__label">
								<div class="v-settings__label-in">
									Round to
									<div class="dark-tooltip v-settings__help">
										<div class="dark-tooltip__control">
											<i class="fa fa-question-circle-o dark-tooltip__icon"></i>
										</div>
										<div class="dark-tooltip__box">Payments will be rounded to the denomination selected.</div>
									</div>
								</div>
							</div>
							<div class="v-settings__control ">
								<select class="v-settings__select hasError">
									
										<option value="0.05 cash denomination">0.05 cash denomination</option>
									
										<option value="0.10 cash denomination">0.10 cash denomination</option>
									
										<option value="0.15 cash denomination">0.15 cash denomination</option>
									
										<option value="0.20 cash denomination">0.20 cash denomination</option>
									
								</select>
								<span class="fieldError" style="">Lorem ipsum dolor sit amet.</span>
							</div>
						</div>
					
						<div class="v-settings__item">
							<div class="v-settings__label">
								<div class="v-settings__label-in">
									Rounding rule
									<div class="dark-tooltip v-settings__help">
										<div class="dark-tooltip__control">
											<i class="fa fa-question-circle-o dark-tooltip__icon"></i>
										</div>
										<div class="dark-tooltip__box">Tell us how you would like to handle rounding.</div>
									</div>
								</div>
							</div>
							<div class="v-settings__control v-settings__control_wide">
								<select class="v-settings__select hasError">
									
										<option value="Round midpoint up (e.g. 0.10 rounding, 1.05 will round to 1.10)">Round midpoint up (e.g. 0.10 rounding, 1.05 will round to 1.10)</option>
									
										<option value="Round midpoint up (e.g. 0.10 rounding, 1.05 will round to 1.10)">Round midpoint up (e.g. 0.10 rounding, 1.05 will round to 1.10)</option>
									
										<option value="Round midpoint up (e.g. 0.10 rounding, 1.05 will round to 1.10)">Round midpoint up (e.g. 0.10 rounding, 1.05 will round to 1.10)</option>
									
								</select>
								<span class="fieldError" style="">Lorem ipsum dolor sit amet.</span>
							</div>
						</div>
					
				</div>
			</div>
			<div class="v-settings__footer">
				<div class="form-buttons"> 
					<input data-fat="fat-global-done-button" class="btn btn-lg btn-primary" type="button" value="Done"> 
					<input class="btn btn-lg btn-default" type="button" value="Cancel"> 
				</div>
			</div>
		</div>
	</div>

							</div>
						</div>
					
					
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

	</body>
</html>
