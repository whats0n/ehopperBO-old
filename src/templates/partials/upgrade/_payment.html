<!-- begin g-box PAYMENT FORM -->
<div class="g-box g-box_form {% if guideIsOpen %}is-open{% endif %}" data-guide-form="upgrade" data-modal-container="payment">
	<button class="g-box__close" data-modal-close="payment">
		<i class="fa fa-close"></i>
	</button>
	<!-- begin g-box__footer -->
	<div class="g-box__footer">
		<button class="v-guide-btn v-guide-btn_wide g-box__btn" data-guide-submit>Complete</button>
	</div>
	<!-- end g-box__footer -->

	<!-- begin g-box__inner -->
	<div class="g-box__inner g-box__vertical">
		<div class="g-box__container g-box__center {% if noCalculator %}g-box__container_sm{% endif %}">
			<button class="g-box__close" data-modal-close="payment">
				<i class="fa fa-close"></i>
			</button>
			{% if not noCalculator %}
				<h2 class="g-box__title">Upgrade to&nbsp;Freedom</h2>
			{% endif %}
			{% include 'partials/components/_guide-form.html' %}
		</div>
	</div>
	<!-- end g-box__inner -->
</div>
<!-- end g-box PAYMENT FORM -->
