<script>
	function goToNext(e) {
		e.preventDefault();
		var target = $(e.currentTarget);
		var ACTIVE = 'is-active';
		var PREV = 'is-prev';
		var currentStep = target.closest('.js-section');
		var nextStep = currentStep.next();
			
		if (!nextStep.length) return;

		currentStep
			.removeClass(ACTIVE)
			.addClass(PREV);
		nextStep.addClass(ACTIVE);
	}
</script>
