---
title: Login
singleLayout: true
---
{% extends "layouts/_layout.html" %}

{% block contentSingle %}
    <div class="durandal-wrapper" 
        data-view="views/login" 
        data-active-view="true" style="">
        <form class="form-signin" data-bind="event: { submit: signIn }">
            <img alt="eHopper" src="content/images/logo-byb2bsoft.svg" style="width: 263px;">
            <!-- <img alt="eHopper" src="content/images/login/ehopper-logo-263x83.png"> -->
            <h2 style="text-align: center" data-bind="text: title, local: 'login.back_office' ">Back Office</h2>
            
            <div class="form-group">
                <input id="loginEmail" name="loginEmail" autocomplete="login-email" class="form-control input-lg" type="text" placeholder="Email" maxlength="200" data-bind="value: loginData.email, local: 'account.email', localAttr: 'placeholder'">
            </div>

            <div class="form-group">
                <input id="loginPassword" name="loginPassword" autocomplete="login-password" class="form-control input-lg" type="password" placeholder="Password" maxlength="100" data-bind="value: loginData.password, local: 'account.password', localAttr: 'placeholder'">
            </div>

            <p class="error-message" data-bind="text: errorMessage"></p>

            <p data-bind="tap: labelLinkClick, visible: showUnblockMessage" style="display: none;">
                <label data-bind="html: unblockAccountMessage">To unblock Back Office, click <a href="#unblock-account">here</a>.</label>
            </p>
            
            <div class="form-buttons">
                <input class="btn btn-lg btn-primary" type="submit" data-bind="local: 'shell.Login' " value="Login">
            </div>

            <div class="text-left" style="margin-top: 20px">
                <p data-bind="tap: labelLinkClick">
                    <label data-bind="html: setupPasswordMessage">Did not set up your password? Click <a href="#pin-login">here</a></label>
                </p>

                <p data-bind="tap: labelLinkClick">
                    <label data-bind="html: forgotPasswordMessage">Forgot password? Click <a href="#reset-password" click="resetPassword1">here</a></label>
                </p>

                <p data-bind="tap: labelLinkClick">
                    <label data-bind="html: notRegisteredMessage">Not registered? Click <a href="https://ehopper.com/pricing/" target="_blank" click="signUpClick1">signup</a> to create an account for free.</label>
                </p>
            </div>
        </form>
    </div>
{% endblock %}
