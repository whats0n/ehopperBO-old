---
title: Notifications 
headerTitle: Notifications 
---
{% extends "layouts/_layout.html" %}

{% block content %}
	<div class="pane-body item-list">
		<div class="new-notifications form wide-form">
			<div class="store-settings-tabs tab-control">
				<span class="tab selected" data-for="#Emails">
					<span class="tab-title">Emails</span>
					<span class="tab-selected-arrow"></span>
				</span>
			</div>
			<div class="tab-content" id="Emails">
				<div class="new-notifications__body js-notifications">
					<div class="new-notifications__checkbox">
						<label class="new-checkbox">
							<input type="checkbox" checked onchange="disableInput(event)">
							<span class="new-checkbox__icon"></span>
							<span class="new-checkbox__content">Minimum inventory email alert</span>
						</label>
					</div>
					<div class="new-notifications__field">
						<input class="form-control input-lg js-notifications-input" type="text" placeholder="Enter Email(s)">
					</div>
				</div>
				<script>
					function disableInput(e) {
						$(e.currentTarget)
							.closest('.js-notifications')
							.find('.js-notifications-input')
							.attr('disabled', !$(e.currentTarget).prop('checked'));
					}
				</script>
				<div class="form-buttons new-notifications__buttons">
					<input class="btn btn-lg btn-primary" type="button" value="DONE">
					<input class="btn btn-lg btn-default" type="button" value="Cancel">
				</div>
			</div>
		</div>
	</div>
{% endblock %}
